version: '3.8'

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: mem0-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - mem0-network
    restart: unless-stopped

  # Mem0 Application
  mem0-app:
    build: .
    container_name: mem0-app
    ports:
      - "8000:8000"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_BASE_URL=${LLM_BASE_URL}
      - LLM_MODEL=${LLM_MODEL}
      - EMBEDDING_PROVIDER=${EMBEDDING_PROVIDER}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL}
    depends_on:
      - qdrant
    volumes:
      - ./app:/app
      - ./data:/data
    networks:
      - mem0-network
    restart: unless-stopped
    command: python main.py

networks:
  mem0-network:
    driver: bridge

volumes:
  qdrant_storage:
